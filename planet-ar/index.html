<!DOCTYPE html>
<html>
  <head>
    <title>Planet AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker type="pattern" url="assets/marker/planet-marker.patt">
        <!-- Model Planet -->
        <a-entity
          gltf-model="assets/models/planet.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Tambahkan cahaya -->
      <a-light type="ambient" color="#ffffff"></a-light>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
