<!DOCTYPE html>
<html>
  <head>
    <title>Planet AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker type="pattern" url="assets/markers/planet-marker.patt">
        <!-- Model Planet -->
        <a-entity
          gltf-model="https://drive.google.com/uc?export=download&id=1GMx5AM6xKSV3NtI2dqeBcWAgJub3BPXL"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
